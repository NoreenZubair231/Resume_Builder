<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path and Shareble Link Task By Noreen</h1>

    <form id="resumeForm">
    <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Data URL</label>
            <input type="text" id="username" name="username" required/> <br/>

        <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required>
            <br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>
            <label for="cnic">CNIC: </label>
            <input type="tel" id="cnic" name="cnic" required>
            <br><br>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
            <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>

        <div id="resumeOutput">
            
            <!-- Resume Will Be Generated Below -->
        </div>
    </form> 

    <script src="script.js"></script>
</body>
</html>
